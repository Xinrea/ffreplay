<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FFReplay - @Xinrea</title>
    <script src="wasm_exec.js"></script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #c7c7c7;
        font-family: Arial, sans-serif;
      }

      #progress-text {
        text-align: center;
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text"></p>
  </body>

  <script>
    async function loadWasm() {
      const progressText = document.getElementById("progress-text");
      progressText.style.position = "absolute";
      progressText.style.top = "50%";
      progressText.style.left = "50%";
      progressText.style.transform = "translate(-50%, -50%)";

      // 使用 Fetch API 加载 Wasm 模块
      const response = await fetch("ffreplay-$WASM_RELEASE.wasm", {
        method: "GET",
      });

      const reader = response.body.getReader();
      const contentLength = +response.headers.get("Content-Length");

      let receivedLength = 0; // 目前已接收的字节数
      const chunks = []; // 用于存储接收到的字节块

      // 读取数据
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        chunks.push(value);
        receivedLength += value.length;

        // 更新进度条
        const percent = (receivedLength / contentLength) * 100;
        progressText.innerText = `加载回放程序模块中... ${percent.toFixed(2)}%`;
      }

      // 完成读取
      const chunksAll = new Uint8Array(receivedLength); // 创建一个新的 Uint8Array
      let position = 0;
      for (let chunk of chunks) {
        chunksAll.set(chunk, position); // 将每个块放入数组中
        position += chunk.length;
      }

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const url = urlParams.get("url");
      const go = new Go();

      // 编译 Wasm 模块
      const { instance } = await WebAssembly.instantiate(
        chunksAll,
        go.importObject
      );
      if (url) {
        go.argv = ["", "-u", url];
        go.exit = (code) => {
          progressText.style.display = "flex";
          progressText.innerText = "回放程序已退出\n" + codeToMessgae(code);

          document.body.removeChild(document.body.lastChild);
        };
      }
      go.run(instance);

      progressText.style.display = "none";
    }

    // 调用加载函数
    loadWasm().catch(console.error);

    function codeToMessgae(code) {
      switch (code) {
        case 150:
          return "报告地址错误，请检查 URL";
        case 151:
          return "报告战斗 ID 错误，请检查 URL";
        case 152:
          return "获取报告数据出错，报告权限可能为私人，请检查 URL";
        case 153:
          return "网络错误，请检查网络连接后重试";
        case 154:
          return "ClientToken 错误，请联系开发者处理";
        default:
          return "错误 " + code;
      }
    }
  </script>
</html>
